<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img alt="Логотип сайта" class="header__logo" src="<%=require('./images/logo.svg')%>">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar-container">
        <img alt="Аватар профиля" class="profile__avatar">
        <img alt="Редактировать профиль" class="profile__edit-avatar" src="<%=require('./images/edit.svg')%>">
      </div>

      <div class="profile__data-block">
        <div class="profile__info-block">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__edit hover-anim"></button>
        </div>
        <p class="profile__about"></p>
      </div>
      <button type="button" class="profile__add hover-anim"></button>
    </section>
    <section class="cards">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2023 Mesto Russia</p>
  </footer>
  <div id="popup_edit-profile" class="popup">
    <div class="popup__container">
    <button id="popup-edit_close" type="button" class="popup__cross hover-anim"></button>
    <form novalidate id="form_edit" name="profile" method="post" class="popup__form">
      <h3 class="popup__title">Редактировать профиль</h3>
      <input placeholder="Имя" id="form_name" name="name" required minlength="2" maxlength="40" class="popup__input">
      <span id="form_name-error" class="popup__span"></span>
      <input placeholder="О себе" id="form_about" name="about" required minlength="2" maxlength="200" class="popup__input">
      <span id="form_about-error" class="popup__span"></span>
      <button type="submit" class="popup__button-submit popup__button-submit_activated">Сохранить</button>
    </form>
    </div>
</div>
  <div id="popup_add-place" class="popup">
    <div class="popup__container">
    <button id="popup-add_close" type="button" class="popup__cross hover-anim"></button>
    <form novalidate id="form_add" name="newpost" method="post" class="popup__form">
      <h3 class="popup__title">Новое место</h3>
      <input placeholder="Название" id="form_place-name" required minlength="2" maxlength="30" name="name" class="popup__input">
      <span id="form_place-name-error" class="popup__span"></span>
      <input placeholder="Ссылка на картинку" required type="url" id="form_place-link" name="link" class="popup__input">
      <span id="form_place-link-error" class="popup__span"></span>
      <button type="submit" class="popup__button-submit">Создать</button>
    </form>
    </div>
  </div>

  <div id="popup_delete-place" class="popup">
    <div class="popup__container">
      <button id="popup-delete_close" type="button" class="popup__cross hover-anim"></button>
      <form novalidate id="form_delete" name="delete" class="popup__form">
        <h3 class="popup__title">Вы уверены?</h3>
        <button type="submit" class="popup__button-submit popup__button-submit_activated">Да</button>
      </form>
    </div>
  </div>

  <div id="popup_edit-avatar" class="popup">
    <div class="popup__container">
      <button id="popup-edit-avatar_close" type="button" class="popup__cross hover-anim"></button>
      <form novalidate id="form_edit-avatar" name="edit-avatar" method="post" class="popup__form">
        <h3 class="popup__title">Обновить аватар</h3>
        <input placeholder="Ссылка на картинку" required type="url" id="form_avatar-link" name="avatar" class="popup__input">
        <span id="form_avatar-link-error" class="popup__span"></span>
        <button type="submit" class="popup__button-submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div id="popup_zoom-image" class="popup">
    <div class="popup__zoom-container">
      <button id="popup-zoom_close" type="button" class="popup__cross hover-anim"></button>
      <img alt="Увеличенная картинка" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
  <template id="card-template">
    <article class="card">
      <div class="card__image"></div>
      <button class="card__delete"></button>
      <div class="card__info">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button type="button" class="card__like"></button>
          <p class="card__like-amount"></p>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
