<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img alt="Логотип сайта" class="header__logo" src="./images/logo.svg">
  </header>
  <main class="content">
    <section class="profile">
      <img alt="Аватар профиля" class="profile__avatar" src="./images/Avatar.png">
      <div class="profile__data-block">
        <div class="profile__info-block">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit hover-anim"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add hover-anim"></button>
    </section>
    <section class="cards">
      <div class="card">
        <img alt="Вид на горы с полу заброшенным зданием" class="card__image" src="./images/kar.jpg">
        <div class="card__info">
          <p class="card__title">Карачаево-Черкесия</p>
          <button class="card__like hover-anim"></button>
        </div>
      </div>
      <div class="card">
        <img alt="Равнина" class="card__image" src="./images/elb.jpg">
        <div class="card__info">
          <p class="card__title">Гора Эльбрус</p>
          <button class="card__like hover-anim"></button>
        </div>
      </div>
      <div class="card">
        <img alt="Вид на горы с лесом на переднем плане" class="card__image" src="./images/dom.jpg">
        <div class="card__info">
          <p class="card__title">Домбай</p>
          <button class="card__like hover-anim"></button>
        </div>
      </div>
      <div class="card">
        <img alt="Равнина" class="card__image" src="./images/elb.jpg">
        <div class="card__info">
          <p class="card__title">Гора Эльбрус</p>
          <button class="card__like hover-anim"></button>
        </div>
      </div>
      <div class="card">
        <img alt="Вид на горы с лесом на переднем плане" class="card__image" src="./images/dom.jpg">
        <div class="card__info">
          <p class="card__title">Домбай</p>
          <button class="card__like hover-anim"></button>
        </div>
      </div>
      <div class="card">
        <img alt="Вид на горы с полу заброшенным зданием" class="card__image" src="./images/kar.jpg">
        <div class="card__info">
          <p class="card__title">Карачаево-Черкесия</p>
          <button class="card__like hover-anim"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p>© 2023 Mesto Russia</p>
  </footer>
<div class="popup">
  <div class="popup__container">
    <button class="popup__close"></button>
    <form class="popup__form">
      <h3 class="popup__title">Редактировать профиль</h3>
      <input class="popup__input-name">
      <input class="popup__input-about">
      <button class="popup__button-submit hover-anim">Сохранить</button>
    </form>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
