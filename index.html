<!DOCTYPE html>
<html lang="ru">

  <title>

<body class="root">

      <button class="profile__add">+</button>
    </section>
    <section class="cards">
      <div class="card">
        <img class="card__image" src="./images/kar.jpg">
        <p class="card__title">Карачаево-Черкесия</p>
        <img class="card__like" src="./images/empty.svg">
      </div>
      <div class="card">
        <img class="card__image" src="./images/elb.jpg">
        <p class="card__title">Гора Эльбрус</p>

      <div class="card">

        <img class="card__like" src="./images/empty.svg">

      <div class="card">

      </div>
      <div class="card">
        <img class="card__image" src="./images/dom.jpg">
        <p class="card__title">Домбай</p>
        <img class="card__like" src="./images/empty.svg">
      </div>
      <div class="card">
        <img class="card__image" src="./images/kar.jpg">
        <p class="card__title">Карачаево-Черкесия</p>
        <img class="card__like" src="./images/empty.svg">
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2023 Mesto Russia</p>
  </footer>
</body>
</html>
