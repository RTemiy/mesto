<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img alt="Логотип сайта" class="header__logo" src="./images/logo.svg">
  </header>
  <main class="content">
    <section class="profile">
      <img alt="Аватар профиля" class="profile__avatar" src="./images/Avatar.png">
      <div class="profile__data-block">
        <div class="profile__info-block">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit hover-anim"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add hover-anim"></button>
    </section>
    <section class="cards">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2023 Mesto Russia</p>
  </footer>
<div class="popup">
  <div class="popup__container">
    <button type="button" class="popup__cross hover-anim"></button>
    <form id="form_edit" name="profile" method="post" class="popup__form">
      <h3 class="popup__title">Редактировать профиль</h3>
      <input placeholder="Имя" id="form_name" name="name" class="popup__input">
      <input placeholder="О себе" id="form_about" name="about" class="popup__input">
      <button type="submit" class="popup__button-submit">Сохранить</button>
    </form>
    <form id="form_add" name="newpost" method="post" class="popup__form">
      <h3 class="popup__title">Новое место</h3>
      <input placeholder="Название" id="form_place-name" name="name" class="popup__input">
      <input placeholder="Ссылка на картинку" id="form_place-link" name="link" class="popup__input">
      <button type="submit" class="popup__button-submit">Создать</button>
    </form>
  </div>
</div>
  <div class="zoom">
    <div class="zoom__container">
      <button type="button" class="zoom__close"></button>
      <img alt="Увеличенная картинка" class="zoom__image">
      <p class="zoom__caption"></p>
    </div>
  </div>
  <template id="card-template">
    <article class="card">
      <div class="card__image"></div>
      <button class="card__delete"></button>
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like"></button>
      </div>
    </article>
  </template>

<script src="scripts/script.js"></script>
</body>
</html>
